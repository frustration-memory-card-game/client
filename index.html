<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script defer src="./index.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Frustration PWA" />
    <link rel="apple-touch-icon" href="/img/icons/icon-152x152.png" />
    <meta name="description" content="a memory card game with a twist" />
    <meta name="theme-color" content="#c6b3da" />
    <title>Frustration Memory Card Game</title>
  </head>
  <body class="gameArea">
    <header>
      <section class="logoSection">
        <img class="headerLogo" src="./img/frustration.png" />
        Frustration
      </section>
      <section id="timer" class="timer">
        30
      </section>
    </header>
    <main>
      <section id="gameBoard" class="cards"></section>
    </main>
    <footer>
      <img class="footerLogo" src="./img/frustration.png" />
    </footer>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(reg => {
          console.log('Service worker registered.', reg);
        });
      });
    }
  </script>
  <script src="/scripts/install.js"></script>
</html>
